<!-- Modal -->
<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title" id="updateModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
            <div id="addPackagingControls">
                <div class="form-group btn-danger text-center d-none" id="errorBannerPackaging">
                    <p id="errorTextPackaging" class="vertical-align-error-text-in-div">Error Banner</p>
                </div>
                <div class="form-group">
                    <div class="form-row form-group" id="packagingControls">
                        <div class="col">
                            <input id="newPackagingName" class="form-control" type="text" placeholder="Packaging Name" disabled>
                        </div>
                        <div class="col">
                            <input id="newPackagingAmount" class="form-control" type="number" placeholder="Packaging Amount">
                        </div>
                        <div class="col" id="newPackagingCostColumn">
                            <input id="newPackagingCost" class="form-control" type="number" placeholder="Packaging Cost">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal"><i class="fa-solid fa-ban"></i></button>
        <button type="button" class="btn btn-primary" id="modalUpdateBtn"><i class="fa-solid fa-floppy-disk"></i></button>
        </div>
