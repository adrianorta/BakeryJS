    <div>
        <div class="text-center mt-4"><h2>Recipes</h2></div>
        <div class="text-center d-flex justify-content-center">
            <input type="text" class="form-control w-25" id="filter">
        </div> 
        <div class="p-3 form-group" id="recipeContent">
            
        </div>
    </div>

    <!-- Modal -->
<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title" id="updateModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
            <div id="addRecipeControls">
                <div class="form-group btn-danger text-center d-none" id="errorBannerRecipe">
                    <p id="errorTextRecipe" class="vertical-align-error-text-in-div">Error Banner</p>
                </div>
                <div class="form-group">
                    <div id="recipeControls">
                        <div class="form-group">
                            <input id="newRecipeName" class="form-control" type="text" placeholder="Recipe Name" required="true" disabled>
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <button id="addRecipeIngredientsBtn" type="button" class="btn btn-success" onclick="addRecipeIngredientControls()"><i class="fa-solid fa-plus"></i></button>
                    </div>
                    <div class="form-row form-group">
                        <div class="col">
                            <input id="newRecipeTime" type="number" class="form-control" placeholder="Hours" required="true">
                        </div>
                        <div class="col" id="newRecipePackagingSelectContainer">
                        </div>
                        <div class="col" >
                            <input id="newRecipePackagingCount" class="form-control" type="number" placeholder="Packaging Count" required="true">
                        </div>
                    </div>
                    <div class="form-group">
                        <textarea id="newRecipeNotes" class="form-control" placeholder="Notes..."></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal"><i class="fa-solid fa-ban"></i></button>
        <button type="button" class="btn btn-primary" id="modalUpdateBtn"><i class="fa-solid fa-floppy-disk"></i></button>
        </div>
