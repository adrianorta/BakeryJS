        <div class="text-center mt-4"><h2>Add and Update</h2></div>
    <div class="p-3 form-group">
        <div class="card-deck py-2">
            <div id="addIngredientCard" class="p-3 form-group bg-dark card">
                <h2 class="text-center text-light">Add Ingredient</h2>
                <div id="addIngredientControls">
                    <div class="form-group btn-danger text-center d-none" id="errorBannerIngredient">
                        <p id="errorTextIngredient" class="vertical-align-error-text-in-div">Error Banner</p>
                    </div>
                    <div class="form-group">
                        <div class="form-row form-group" id="ingredientControls">
                            <div class="col form-floating">
                                <input id="newIngredientName" class="form-control" type="text" placeholder="Name">
                                <label for="newIngredientName">Name</label>
                            </div>
                            <div class="col form-floating">
                                <input id="newIngredientAmount" class="form-control" type="number" placeholder="Amount">
                                <label for="newIngredientAmount">Amount</label>
                            </div>
                            <div class="col form-floating" id="newIngredientCostColumn">
                                <input id="newIngredientCost" class="form-control" type="number" placeholder="Cost">
                                <label for="newIngredientCost">Cost</label>
                            </div>
                            <div class="col form-floating" id="newIngredientTypeColumn">
                                <select id="newIngredientType" class="form-control">
                                    <option value="Fluid">Fluid</option>
                                    <option value="Dry">Dry</option>
                                </select>
                                <label for="newIngredientType">Type</label>
                            </div>
                        </div>
                    </div>
                </div>
                
                
                <div class="form-group text-center">
                    <button type="button" class="btn btn-success" id="addIngredient"><i class="fa-solid fa-floppy-disk"></i></button>
                </div>
            </div>
            <div id="addPackagingCard" class="bg-white p-3 form-group card">
                <h2 class="text-center">Add Packaging</h2>
                <div id="addPackagingControls">
                    <div class="form-group btn-danger text-center d-none" id="errorBannerPackaging">
                        <p id="errorTextPackaging" class="vertical-align-error-text-in-div">Error Banner</p>
                    </div>
                    <div class="form-group">
                        <div class="form-row form-group" id="packagingControls">
                            <div class="col form-floating">
                                <input id="newPackagingName" class="form-control" type="text" placeholder="Name">
                                <label for="newPackagingName">Name</label>
                            </div>
                            <div class="col form-floating">
                                <input id="newPackagingAmount" class="form-control" type="number" placeholder="Amount">
                                <label for="newPackagingAmount">Amount</label>
                            </div>
                            <div class="col form-floating" id="newIngredientCostColumn">
                                <input id="newPackagingCost" class="form-control" type="number" placeholder="Cost">
                                <label for="newPackagingCost">Cost</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group text-center">
                    <button type="button" class="btn btn-success" id="addPackaging"><i class="fa-solid fa-floppy-disk"></i></button>
                </div>
            </div>
        </div>
        <div id="addRecipeCard" class="bg-secondary p-3 form-group card">
            <h2 class="text-center text-light">Add Recipe</h2>
            <div id="addRecipeControls">
                <div class="form-group btn-danger text-center d-none" id="errorBannerRecipe">
                    <p id="errorTextRecipe" class="vertical-align-error-text-in-div">Error Banner</p>
                </div>
                <div class="form-group">
                    <div id="recipeControls">
                        <div class="form-floating form-group">
                            <input id="newRecipeName" class="form-control" type="text" placeholder="Name" required="true">
                            <label for="newRecipeName">Name</label>
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <button type="button" class="btn btn-success" onclick="addRecipeIngredientControls()"><i class="fa-solid fa-plus"></i></button>
                    </div>
                    <div class="form-row form-group">
                        <div class="col form-floating ">
                            <input id="newRecipeServings" type="number" class="form-control" placeholder="Servings" required="true">
                            <label for="newRecipeServings">Servings</label>
                        </div>
                        <div class="col form-floating">
                            <input id="newRecipeTime" type="number" class="form-control" placeholder="Hours" required="true">
                            <label for="newRecipeTime">Hours</label>
                        </div>
                        <div class="col form-floating" id="newRecipePackagingSelectContainer">
                        </div>
                        <div class="col form-floating" >
                            <input id="newRecipePackagingCount" class="form-control" type="number" placeholder="Package Count" required="true">
                            <label for="newRecipePackagingCount">Package Count</label>
                        </div>
                    </div>
                    <div class="form-group form-floating">
                        <textarea id="newRecipeNotes" class="form-control" placeholder="Notes..."></textarea>
                        <label for="newRecipeNotes">Notes...</label>
                    </div>
                </div>
            </div>
            
            
            <div class="form-group text-center">
                <button type="button" class="btn btn-success" id="addRecipe"><i class="fa-solid fa-floppy-disk"></i></button>
            </div>
        </div>
    </div>
